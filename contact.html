<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Anta", sans-serif;
        }

        .navbar {
            display: flex;
            padding: 20px 5%;
            justify-content: space-between;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

        }

        .navbar-logo a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-nav {
            display: flex;
            gap: 30px;
            font-size: 20px;
        }

        .navbar-nav a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }

        .navbar-nav a::after {
            content: '';
            display: block;
            border-bottom: 0.1rem solid #fff;
            padding-bottom: 0.2rem;
            transition: .3s linear;
            transform-origin: left;
            transform: scaleX(0);
            -webkit-transform: scaleX(0);
            -moz-transform: scaleX(0);
            -ms-transform: scaleX(0);
            -o-transform: scaleX(0);
            -webkit-transition: .3s linear;
            -moz-transition: .3s linear;
            -ms-transition: .3s linear;
            -o-transition: .3s linear;
        }

        .navbar-nav a:hover::after {
            transform: scaleX(0.5);
            -webkit-transform: scaleX(0.5);
            -moz-transform: scaleX(0.5);
            -ms-transform: scaleX(0.5);
            -o-transform: scaleX(0.5);
        }

        .navbar-toggle {
            display: none;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 100px 5%;
        }

        .title h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
        }

        .input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #222;
            width: 500px;
            height: 400px;
            padding: 50px;
            border-radius: 4px;
            box-shadow: 1px 2px 10px 5px #222;
        }

        .input-item {
            display: flex;
            flex-direction: column;
            width: 350px;
        }

        .input-item input {
            padding: 14px;
            border: none;
            background-color: #222;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .input-item input::placeholder {
            font-weight: bold;
        }

        .input-item textarea {
            padding: 15px;
            height: 80px;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        .input-item textarea::placeholder {
            font-weight: bold;
            font-size: 15px;
        }

        .btn {
            margin-top: 10px;
        }

        .btn button {
            padding: 10px;
            border: none;
            background-color: #222;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: .3s all ease;
        }

        .btn button:hover {
            background-color: #fff;
            color: #222;
            border: 1px solid #222;
        }

        .footer {
            padding: 20px 5%;
            background-color: #222;
            height: 105px;
        }

        .footer p {
            color: #fff;
            text-align: center;
            margin-top: 30px;
        }

        @media screen and (max-width: 390px) {
            .navbar a {
                font-size: 15px;
            }

            .navbar-nav {
                display: block;
                position: absolute;
                right: -100%;
                top: 60px;
                font-size: 10px;
            }

            .navbar-nav a {
                display: flex;
                flex-direction: column;
                padding: 10px 10px;
            }

            .navbar-nav.active {
                right: 0;
                transition: 0.5s all ease;
                width: 15rem;
                height: 100vh;
                background-color: #222;
                color: #fff;
            }

            .navbar-nav a:hover::after {
                transform: scaleX(0.1);
            }

            .navbar-toggle {
                display: block;
            }

            form {
                display: flex;
                justify-content: center;
            }

            .input {
                width: 300px;
                height: 500px;
            }

            .input-item {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .input-item input {
                width: 250px;
            }

            .input-item textarea {
                width: 250px;
            }

            .footer {
                padding: 10px 0;
                height: 80px;
            }

            .footer p {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html">ALDI IRAWAN</a>
            </div>
            <div class="navbar-nav">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                <a href="table.html">Table</a>
            </div>
            <div id="menu" class="navbar-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form">
            <form action="">
                <div class="input">
                    <div class="title">
                        <h1>HUBUNGI SAYA</h1>
                    </div>
                    <div class="input-item">
                        <label for="">Masukkan Nama</label>
                        <input type="text" placeholder="Masukkan Nama Kamu">
                    </div>
                    <div class="input-item">
                        <label for="">Masukkan Email</label>
                        <input type="email" placeholder="Masukkan Email Kamu">
                    </div>
                    <div class="input-item">
                        <label for="">Masukkan Pesan</label>
                        <textarea name="" id="" cols="25" rows="5" placeholder="Masukkan Pesan"></textarea>
                    </div>
                    <div class="btn">
                        <button>Kirim Pesan <i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2024 - ALDI IRAWAN [23.0504.0080]</p>
    </div>

    <script>
        const menu = document.querySelector('#menu');
        const navbarNav = document.querySelector('.navbar-nav');

        menu.onclick = () => {
            navbarNav.classList.toggle('active');
        }

        document.addEventListener("click", function (e) {
            if (!navbarNav.contains(e.target) && !menu.contains(e.target)) {
                navbarNav.classList.remove('active');
            }
        })
    </script>
</body>

</html>
